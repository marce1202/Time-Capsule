<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunch Box</title>

<style>
/* ===== PAGE ===== */
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:#f3efe8;
  font-family:system-ui, Arial, sans-serif;
}

/* ===== 3D SCENE ===== */
.scene{
  perspective:900px;
}

/* ===== LUNCH BOX ===== */
.lunchbox{
  width:320px;
  height:220px;
  position:relative;
  transform-style:preserve-3d;
  transform:rotateX(18deg) rotateY(-22deg);
  cursor:pointer;
}

/* ===== LID ===== */
.lid{
  position:absolute;
  top:0;
  width:100%;
  height:50%;
  border-radius:28px 28px 14px 14px;
  transform-origin:bottom center;
  transition:transform .6s ease;

  background:
    radial-gradient(120px 60px at 30% 30%, rgba(255,255,255,.35), transparent 60%),
    linear-gradient(135deg,#b61c1c,#7d1010);

  box-shadow:
    inset 0 4px 0 rgba(255,255,255,.25),
    0 12px 18px rgba(0,0,0,.25);
}

/* ===== BASE ===== */
.base{
  position:absolute;
  bottom:0;
  width:100%;
  height:55%;
  border-radius:14px 14px 28px 28px;

  background:
    radial-gradient(160px 120px at 70% 70%, rgba(0,0,0,.25), transparent 60%),
    linear-gradient(135deg,#8d1212,#5c0b0b);

  box-shadow:0 18px 32px rgba(0,0,0,.35);
}

/* ===== RUST TEXTURE ===== */
.lid::before,
.base::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(3px 3px at 18% 30%, rgba(120,60,20,.55), transparent 60%),
    radial-gradient(2px 2px at 40% 55%, rgba(90,45,15,.55), transparent 60%),
    radial-gradient(3px 3px at 70% 25%, rgba(120,60,20,.45), transparent 60%);
}

/* ===== OPEN STATE ===== */
.lunchbox.open .lid{
  transform:rotateX(-110deg);
}

/* ===== LABEL ===== */
.label{
  position:absolute;
  bottom:18px;
  left:20px;
  padding:8px 12px;
  background:#fff;
  border-radius:10px;
  border:2px solid rgba(0,0,0,.25);
  font-weight:700;
  font-size:14px;
}

/* ===== HOVER ===== */
.lunchbox:hover{
  transform:rotateX(14deg) rotateY(-18deg) translateY(-6px);
}
</style>
</head>

<body>

<div class="scene">
  <div class="lunchbox" id="box">
    <div class="lid"></div>
    <div class="base"></div>
    <div class="label">OPEN üç±</div>
  </div>
</div>

<!-- SOUND -->
<audio id="openSound" src="metal-open.mp3" preload="auto"></audio>

<script>
const box = document.getElementById("box");
const sound = document.getElementById("openSound");

let opened = false;

box.addEventListener("click", () => {
  if(opened) return;
  opened = true;

  box.classList.add("open");

  sound.currentTime = 0;
  sound.volume = 0.5;
  sound.play();

  setTimeout(() => {
    window.location.href = "inside.html";
  }, 650);
});
</script>

</body>
</html>
