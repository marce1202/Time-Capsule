<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunch Box</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background:#f3efe8;
    font-family:system-ui, Arial, sans-serif;
  }

  .scene{
    perspective: 1000px;
  }

  .lunchbox{
    width: 340px;
    height: 230px;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(18deg) rotateY(-22deg);
    cursor: pointer;
    transition: transform .2s ease, filter .2s ease;
  }

  .lunchbox:hover{
    transform: rotateX(14deg) rotateY(-18deg) translateY(-6px);
    filter: drop-shadow(0 18px 18px rgba(0,0,0,.22));
  }

  /* --- METAL TEXTURE HELPERS --- */
  .metal{
    border: 2px solid rgba(30,10,10,.55);
    background:
      /* brushed metal “grain” */
      repeating-linear-gradient(
        90deg,
        rgba(255,255,255,.08) 0px,
        rgba(255,255,255,.02) 2px,
        rgba(0,0,0,.02) 5px
      ),
      /* specular highlight */
      radial-gradient(160px 110px at 28% 22%, rgba(255,255,255,.35), transparent 60%),
      /* shadow falloff */
      radial-gradient(220px 160px at 75% 80%, rgba(0,0,0,.30), transparent 60%),
      /* red metal base */
      linear-gradient(135deg, #b61c1c, #8a1212 55%, #650c0c);
    box-shadow:
      inset 0 2px 0 rgba(255,255,255,.20),
      inset 0 -14px 26px rgba(0,0,0,.25);
  }

  /* rust speckles */
  .metal::before{
    content:"";
    position:absolute;
    inset:-10px;
    pointer-events:none;
    opacity:.85;
    background:
      radial-gradient(3px 3px at 18% 34%, rgba(130,70,25,.55), transparent 65%),
      radial-gradient(2px 2px at 25% 58%, rgba(95,50,18,.50), transparent 65%),
      radial-gradient(3px 3px at 52% 44%, rgba(140,75,28,.45), transparent 65%),
      radial-gradient(2px 2px at 70% 30%, rgba(95,50,18,.45), transparent 65%),
      radial-gradient(3px 3px at 78% 70%, rgba(130,70,25,.40), transparent 65%);
    filter: blur(.2px);
  }

  /* ===== BASE (BOTTOM) ===== */
  .base{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:58%;
    border-radius: 16px 16px 30px 30px;
    box-shadow: 0 22px 38px rgba(0,0,0,.30);
    overflow:hidden;
    transform: translateZ(0px);
  }

  /* Base front lip for extra 3D */
  .base::after{
    content:"";
    position:absolute;
    left: 12px;
    right: 12px;
    bottom: 10px;
    height: 14px;
    border-radius: 999px;
    background: linear-gradient(to bottom, rgba(255,255,255,.18), rgba(0,0,0,.28));
    opacity:.55;
  }

  /* ===== LID (TOP) ===== */
  .lid{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:50%;
    border-radius: 30px 30px 14px 14px;
    overflow: visible; /* important so the thickness shows */
    transform-style: preserve-3d;

    /* hinge on the BACK/TOP edge so it opens away */
    transform-origin: top center;
    transform: translateZ(14px);
    transition: transform .65s cubic-bezier(.2,.9,.2,1);
  }

  /* Lid top surface */
  .lid .top{
    position:absolute;
    inset:0;
    border-radius: 30px 30px 14px 14px;
    overflow:hidden;
  }

  /* Lid thickness/rim (front edge) */
  .lid .rim{
    position:absolute;
    left: 10px;
    right: 10px;
    bottom: -14px;
    height: 18px;
    border-radius: 0 0 18px 18px;

    background:
      repeating-linear-gradient(
        90deg,
        rgba(255,255,255,.08) 0px,
        rgba(255,255,255,.02) 2px,
        rgba(0,0,0,.03) 5px
      ),
      linear-gradient(to bottom, rgba(0,0,0,.25), rgba(255,255,255,.08));
    border: 2px solid rgba(30,10,10,.50);
    border-top: none;

    /* push rim “forward” a bit for 3D feel */
    transform: translateZ(6px);
    box-shadow: 0 10px 16px rgba(0,0,0,.18);
    opacity:.95;
  }

  /* Small latch detail */
  .latch{
    position:absolute;
    left:50%;
    bottom: -8px;
    transform: translateX(-50%) translateZ(10px);
    width: 64px;
    height: 22px;
    border-radius: 12px;
    background: linear-gradient(135deg, rgba(255,255,255,.18), rgba(0,0,0,.25));
    border: 2px solid rgba(30,10,10,.45);
    box-shadow: inset 0 2px 0 rgba(255,255,255,.18);
    opacity:.9;
  }

  /* Handle (attached to lid) */
  .handle{
    position:absolute;
    width: 150px;
    height: 58px;
    left: 50%;
    top: -18px;
    transform: translateX(-50%) translateZ(8px);
    border-radius: 40px 40px 26px 26px;
    border: 3px solid rgba(30,10,10,.60);
    background:
      repeating-linear-gradient(
        90deg,
        rgba(255,255,255,.08) 0px,
        rgba(255,255,255,.02) 2px,
        rgba(0,0,0,.02) 5px
      ),
      linear-gradient(135deg, #a31616, #6a0d0d);
    box-shadow: 0 12px 18px rgba(0,0,0,.22), inset 0 2px 0 rgba(255,255,255,.15);
  }

  /* seam line between lid/base */
  .seam{
    position:absolute;
    left: 18px;
    right: 18px;
    top: 105px;
    height: 6px;
    border-radius: 999px;
    background: linear-gradient(to bottom, rgba(0,0,0,.38), rgba(255,255,255,.12));
    opacity:.45;
    transform: translateZ(2px);
  }

  .label{
    position:absolute;
    bottom: 18px;
    left: 20px;
    padding: 8px 12px;
    background: rgba(255,255,255,.85);
    border-radius: 10px;
    border: 2px solid rgba(0,0,0,.25);
    font-weight: 800;
    font-size: 14px;
    transform: translateZ(2px);
  }

  /* ===== OPEN STATE (opens away / opposite side) ===== */
  .lunchbox.open .lid{
    transform: translateZ(14px) rotateX(120deg);
  }
</style>
</head>

<body>

<div class="scene">
  <div class="lunchbox" id="box" role="button" aria-label="Open lunch box">
    <!-- Lid -->
    <div class="lid">
      <div class="top metal"></div>
      <div class="rim"></div>
      <div class="handle"></div>
      <div class="latch"></div>
    </div>

    <!-- Base -->
    <div class="base metal"></div>

    <div class="seam"></div>
    <div class="label">OPEN </div>
  </div>
</div>

<!-- SOUND FILE (put metal-open.mp3 next to index.html) -->
<audio id="openSound" src="metal-open.mp3" preload="auto"></audio>

<script>
  const box = document.getElementById("box");
  const sound = document.getElementById("openSound");

  let opened = false;

  box.addEventListener("click", () => {
    if (opened) return;
    opened = true;

    box.classList.add("open");

    sound.currentTime = 0;
    sound.volume = 0.5;
    sound.play();

    setTimeout(() => {
      window.location.href = "inside.html";
    }, 700);
  });
</script>

</body>
</html>
