<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">

  <style>
    html, body, * {
      cursor: url("cursors/oth589.cur"), auto !important;

    body {

    top: 160px;

    box-shadow: 2px 2px 0 black;
    padding: 6px;
    z-index: 9999;
  ">

    <div style="
      background: navy;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 4px;
